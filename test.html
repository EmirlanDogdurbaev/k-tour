<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <link href="./dist/app.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container-fluid vh-100 pt-5 mt-5 bg-img">
      <h2 class="text-light text-left pt-1 ms-5 display-4 my-1">
        Leave a request
      </h2>
      <div class="mb-3 d-block text-item scroll-item">
        <div class="text-light ms-5 fs-3">Name</div>
        <input
          type="text "
          class="my-1 ms-5 rounded border-0 p-2 w-inp fs-5"
          placeholder="Name"
        />
      </div>
      <div class="mb-3 d-block scroll-item pt-1 text-item">
        <div class="text-light ms-5 fs-3">Gmail</div>
        <input
          type="text "
          class="my-1 ms-5 rounded border-0 p-2 w-inp fs-5"
          placeholder="tester@gmail.com"
        />
      </div>
      <div class="mb-3 d-block scroll-item pt-1 text-item">
        <div class="text-light ms-5 fs-3">Subject</div>
        <input
          type="text "
          class="my-1 ms-5 rounded border-0 p-2 w-inp fs-5"
          placeholder="Example"
        />
      </div>
      <div class="mb-3 d-block scroll-item pt-1 text-item">
        <div class="text-light ms-5 fs-3">Message</div>
        <input
          type="text "
          class="my-1 ms-5 rounded border-0 p-2 w-inp fs-5"
          aria-label="Sizing example input"
          placeholder="Message"
        />
      </div>

      <button
        type="button"
        class="btn btn-danger text-left pt-1 ms-5 my-1 px-5 py-3 pt-3"
      >
        Send message
      </button>
    </section>

    <script src="./dist/app.js"></script>
  </body>
</html>
